<!DOCTYPE html>
    <html>
    <head>
      <meta charset="UTF-8" />
      <title>Hello React!</title>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.2.1/react.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.2.1/react-dom.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.18.1/babel.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/react-router/4.2.0/react-router.min.js"></script>
    </head>
    <body>
        <div id="app"></div>

        <script type="text/babel">
            var props = {
                style: { "color": "green" },
                name: "D-World"
            };

            var CreateComp = React.createClass({
                // componenet initial state
                getInitialState: function() {
                    return { clickNum: 0 };
                },
                // user definied method
                handleClick:function(){
                    var num = this.state.clickNum;
                    num++;
                    this.setState({ clickNum: num });
                },
                handleChange: function() {
                    //this.refs.txtName
                },
                propTypes: {
                    name: React.PropTypes.string
                },
                // show view
                render: function() {
                    return (
                    <div>
                        <h1 style={this.props.style} onClick={this.handleClick}>Hello {this.props.name ? this.props.name : "World"}!</h1>
                        <h2 style={{color:'red'}}>点击{this.props.name}次数：{this.state.clickNum}</h2>
                        <input type="text" ref="txtName" onChange={this.handleChange} />
                    </div>
                    );
                }
            });

            var HelloComponent = React.createClass({
                render: function() {
                    return (
                        <div>
                            <h1>Hello world!</h1>
                            <CreateComp name="Ben" />
                            <CreateComp {...props} />
                        </div>
                    );
                }
            });

            ReactDOM.render(
                <HelloComponent/>,
                document.getElementById('app')
            );

        </script>
    </body>
  </html>
